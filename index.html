<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050505" />
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/annguyen662006/Storage/refs/heads/main/Pictures/icon/favicon.png" />
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/annguyen662006/Storage/refs/heads/main/Pictures/icon/pwa-192x192.png" />
    <title>Neon Tamagotchi VN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'neon-pink': '#ff00ff',
              'neon-blue': '#00ffff',
              'neon-green': '#00ff00',
              'screen-bg': '#1a1a1a',
              'screen-off': '#0f0f0f',
            },
            fontFamily: {
              mono: ['"Courier New"', 'Courier', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'walk': 'walk 10s linear infinite',
              'cloud-drift': 'drift 20s ease-in-out infinite alternate',
              'sway': 'sway 3s ease-in-out infinite',
              'sway-slow': 'sway 5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              drift: {
                '0%': { transform: 'translateX(-20px)' },
                '100%': { transform: 'translateX(20px)' },
              },
              sway: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              walk: {
                '0%': { transform: 'translateX(-40px) scaleX(1)' },
                '45%': { transform: 'translateX(40px) scaleX(1)' },
                '50%': { transform: 'translateX(40px) scaleX(-1)' }, // Flip at the edge
                '95%': { transform: 'translateX(-40px) scaleX(-1)' },
                '100%': { transform: 'translateX(-40px) scaleX(1)' }, // Return to start
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      body {
        font-family: 'VT323', monospace;
        background-color: #050505;
        overflow: hidden;
        user-select: none; /* Prevent selection on mobile tap */
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for chat */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00ffff; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff00ff; 
      }
    </style>

  }
}
</script>
